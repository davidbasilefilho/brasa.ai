[build]
  command = "bun run build"
  publish = "dist"

# Pin Bun so Netlify uses the Bun runtime during builds
[build.environment]
  BUN_VERSION = "1.1.31"

# Optional API proxy to Netlify Functions; remove if unused
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
